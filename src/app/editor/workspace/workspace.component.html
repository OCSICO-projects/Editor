<div class="workspace">
    <mat-card class="canvas-wrapper">
        <div class="zoom-box" #zoomBox>
            <canvas id="canvas" width="800" height="600" #canvas></canvas>
        </div>
    </mat-card>
    <span class="zoom">
        <mat-slider
            [min]="0.1"
            [max]="1.5"
            [step]="0.01"
            [value]="zoom"
            (input)="zoom = $event.value"
        >
        </mat-slider>
        <span class="mat-h4">{{ _zoom | percent }}</span>
    </span>
</div>
